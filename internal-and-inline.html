<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--calling the external stylesheet-->
<link href = "style.css" rel = "stylesheet"  type = "text/css" />

<!--defining internal stylesheet-->
<style type="text/css">
    body{background: blue;}
</style>

<!--describing title of the page-->
<title>Internal And Inline-Stylesheet</title>
</head>

<!--main body starts-->
<body>
    <!--defining inline styles to h1-->
    <h1 style="color: white;">Welcome To CSS3</h1>
</body>
</html>
